function playSound(freq, dur = 0.1, type = 'triangle', vol = 0.18) {
  if (!audioCtx) return;
  const osc = audioCtx.createOscillator();
  osc.type = type;
  osc.frequency.value = freq;
  const gain = audioCtx.createGain();
  gain.gain.value = vol;
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + dur);
}

function playMusic() {
  if (!audioCtx) return;

  const tempo = 340;

  let i = 0;
  function nextNote() {
    if (i >= melody.length) i = 0; // only loops after full long song
    const [note, dur] = melody[i];
    playSound(notes[note], dur * 0.4, 'triangle', 0.18);
    i++;
    musicTimeout = setTimeout(nextNote, dur * tempo);
  }
  nextNote();
}

<style>
  body{margin:0;overflow:hidden;background:#000;font-family:'Segoe UI',sans-serif}
  canvas{display:block}
  #ui{position:absolute;inset:0;pointer-events:none;color:#fff;font-size:24px;text-shadow:0 0 8px #000}
  #timer,#gifts{position:absolute;top:10px;padding:10px 15px;background:rgba(0,0,0,0.6);border-radius:12px}

  button{margin:15px;padding:16px 40px;font-size:26px;background:#c00;border:none;border-radius:16px;color:#fff;cursor:pointer;box-shadow:0 6px 0 #900}
  button:active{transform:translateY(4px);box-shadow:0 2px 0 #900}
  .card{background:linear-gradient(135deg,#c00,#e00);padding:20px;margin:10px;border-radius:20px;color:#fff;box-shadow:0 8px 0 #900;cursor:pointer;min-width:140px}
  .card.locked{opacity:0.4}
</style>
</head>
